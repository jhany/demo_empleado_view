<div class="tblContainer">
    <mat-toolbar>
        <a mat-raised-button color="primary" routerLink="empleadoForm"> 
            <mat-icon>add</mat-icon>
            Agregar
        </a>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{ element.primerNombre }} {{ element.primerApellido }} </td>
        </ng-container>

        <!-- Departamento Column -->
        <ng-container matColumnDef="departamento">
            <th mat-header-cell *matHeaderCellDef> Departamento </th>
            <td mat-cell *matCellDef="let element"> {{element.departamento}} </td>
        </ng-container>

        <!-- Cargo Column -->
        <ng-container matColumnDef="cargo">
            <th mat-header-cell *matHeaderCellDef> Cargo </th>
            <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
        </ng-container>

        <!-- Cargo Column -->
        <ng-container matColumnDef="sueldo">
            <th mat-header-cell *matHeaderCellDef> Sueldo </th>
            <td mat-cell *matCellDef="let element"> {{element.sueldo}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element"> 
                <a mat-stroked-button color="primary" (click)="editar(element)"> 
                    <mat-icon>edit</mat-icon>
                    Editar
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</div>
